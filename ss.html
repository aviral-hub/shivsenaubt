<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जनसेवा पोर्टल | शिवसेना बल्लारपुर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700;900&family=Outfit:wght@900&display=swap');
        
        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        /* 4:5 सोशल मीडिया रेश्यो */
        .poster-main {
            width: 100vw;
            max-width: 450px;
            aspect-ratio: 4 / 5;
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #1a1a1a;
            position: relative;
        }

        /* Section 1: Brand Header */
        .sec-top {
            flex: 1.2;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        /* Section 2: Hero Content & Saheb Image */
        .sec-mid {
            flex: 2.5;
            padding: 0 1.5rem;
            position: relative;
            z-index: 5;
        }

        /* Section 3: Action & Footer */
        .sec-bottom {
            flex: 1.3;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(255,102,52,0.1), transparent);
            position: relative;
            z-index: 10;
        }

        .saheb-fade {
            position: absolute;
            bottom: 0;
            right: -10%;
            height: 120%;
            opacity: 0.4;
            filter: grayscale(100%) contrast(110%);
            mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .gold-text {
            background: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>

    <section class="poster-main">
        
        <div class="sec-top flex justify-between items-start">
            <div class="space-y-1">
                <p class="text-[9px] font-black tracking-[0.4em] text-orange-500 uppercase">बल्लारपुर विधानसभा</p>
                <h1 class="text-3xl text-white font-black italic leading-none">शिवसेना <br><span class="text-orange-600">(UBT)</span></h1>
            </div>
            <img src="https://www.shivsena.in/images/logo.png" class="h-14 drop-shadow-[0_0_10px_rgba(255,102,52,0.5)]" alt="Logo">
        </div>

        <div class="sec-mid">
            <img src="https://www.shivsena.in/images/saheb_unit.png" class="saheb-fade" alt="Balasaheb Thackeray">
            
            <div class="relative mt-4">
                <h2 class="text-5xl font-black text-white italic leading-[1.1] tracking-tighter">
                    आपकी <span class="gold-text">समस्या</span><br>
                    हमारा <span class="text-orange-500">समाधान</span>
                </h2>
                <div class="h-1 w-16 bg-orange-600 mt-4"></div>
                <p class="mt-4 text-gray-400 text-xs font-bold leading-relaxed max-w-[60%]">
                    हिंदुहृदयसम्राट बालासाहेब ठाकरे के विचारों के साथ, हम आपकी सेवा में तत्पर हैं।
                </p>
            </div>
        </div>

        <div class="sec-bottom flex flex-col justify-end">
            <div class="glass-btn p-5 rounded-[2rem] flex items-center justify-between group">
                <div>
                    <p class="text-[8px] font-black text-orange-500 tracking-widest uppercase mb-1">जनसेवा शिकायत पोर्टल</p>
                    <h3 class="text-white text-lg font-black uppercase">शिकायत दर्ज करें</h3>
                </div>
                <a href="https://shivsenaubt.vercel.app/complain.html" class="h-12 w-12 bg-white rounded-2xl flex items-center justify-center hover:bg-orange-600 transition-all">
                    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </a>
            </div>
            
            <div class="flex justify-between mt-4 px-2 opacity-30 text-[7px] font-black text-white uppercase tracking-[0.4em]">
                <span>न्याय • हक • सेवा</span>
                <span>चुनाव २०२६</span>
            </div>
        </div>

    </section>

</body>
</html>
