<!DOCTYPE html>
<html lang="mr" x-data="portalHub()">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Sena Ballarpur | WhatsApp Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Noto+Sans+Marathi:wght@400;900&display=swap');

        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        
        .slide-enter { transform: translateX(100%); opacity: 0; }
        .slide-enter-active { transition: all 0.4s ease-out; transform: translateX(0); opacity: 1; }
        .slide-exit { transform: translateX(0); opacity: 1; }
        .slide-exit-active { transition: all 0.4s ease-in; transform: translateX(-100%); opacity: 0; }
        [x-cloak] { display: none !important; }
    </style>
</head>

    <nav class="p-6 flex justify-between items-center border-b border-white/5 relative z-50">

                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest" x-text="t[lang].sub1"></p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <template x-for="cat in categories">
                    <button @click="formData.category = cat[lang]; step = 2" class="glass p-6 rounded-[2rem] hover:border-orange-500 transition-all text-center">

                        <span class="text-[9px] font-black uppercase tracking-widest" x-text="cat[lang]"></span>
                    </button>
                </template>
            </div>
        </div>

        <div x-show="step === 2" x-cloak x-transition:enter="slide-enter-active" x-transition:leave="slide-exit-active" class="w-full max-w-md space-y-6 absolute">
            <h2 class="text-2xl font-black text-center text-orange-500 uppercase italic" x-text="formData.category"></h2>
            <textarea x-model="formData.message" :placeholder="t[lang].placeholderMsg" class="w-full bg-white/5 border border-white/10 p-6 rounded-3xl text-sm outline-none focus:border-orange-500 h-40"></textarea>
            <div class="grid grid-cols-2 gap-4">
                <button @click="step = 1" class="bg-white/5 py-4 rounded-2xl font-black text-[10px] uppercase" x-text="t[lang].back"></button>
                <button @click="if(formData.message) step = 3" class="sena-gradient py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg" x-text="t[lang].next"></button>
            </div>
        </div>

        <div x-show="step === 3" x-cloak x-transition:enter="slide-enter-active" x-transition:leave="slide-exit-active" class="w-full max-w-md space-y-6 absolute">
            <div class="text-center">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter" x-text="t[lang].addrTitle"></h2>
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-1" x-text="t[lang].addrSub"></p>
            </div>
            <textarea x-model="formData.address" :placeholder="t[lang].addrPlace" class="w-full bg-white/5 border border-white/10 p-6 rounded-3xl text-sm outline-none focus:border-orange-500 h-32"></textarea>
            <div class="grid grid-cols-2 gap-4">
                <button @click="step = 2" class="bg-white/5 py-4 rounded-2xl font-black text-[10px] uppercase" x-text="t[lang].back"></button>
                <button @click="if(formData.address) step = 4" class="sena-gradient py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg" x-text="t[lang].next"></button>
            </div>
        </div>

        <div x-show="step === 4" x-cloak x-transition:enter="slide-enter-active" class="w-full max-w-md space-y-8 absolute">
            <div class="text-center"><h2 class="text-3xl font-black uppercase italic tracking-tighter mb-2" x-text="t[lang].contact"></h2></div>
            <div class="space-y-4">

                <input type="tel" x-model="formData.userPhone" :placeholder="t[lang].phone" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-sm outline-none focus:border-orange-500">

                    <span x-text="t[lang].submit"></span>
                </button>
            </div>
            <button @click="step = 3" class="w-full text-gray-600 font-bold text-[9px] uppercase tracking-widest" x-text="t[lang].back"></button>
